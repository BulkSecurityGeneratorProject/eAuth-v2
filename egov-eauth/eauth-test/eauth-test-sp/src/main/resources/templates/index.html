<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Spring Security - SAML 2 Log In</title>
	<meta charset="utf-8" />
</head>
<body>
	
	<div th:if="${loggedIn}">
		<h1>Success</h1> <br/>
		<div>
			You are authenticated by IdP: 
			<strong><span sec:authentication="name"></span></strong>
			<!-- <span sec:authentication="principal.username"></span> -->
			<!-- <span sec:authentication="principal.authorities"></span> -->
		</div>
		<p th:text="'Name: ' + ${username}" />
		<p th:text="'Identifier: ' + ${identifier}" />
		<ul>
			<li>
				<a th:href="@{/logout}">Log Out</a>
			</li>
			<!--
			<li>
			 	<a th:href="@{http://localhost:8080/logout}">Log Out SSO</a> 
			</li>
			-->
		</ul>
	</div>
	
	<div th:unless="${loggedIn}">
		<p th:utext="'<h1>' + ${message} + '</h1>'" /> <br/>
		<ul>
			<li>
				<a th:href="@{/saml2/authenticate/mock-idp}">Login</a>
			</li>
		</ul>
	</div>
	
</body>
</html>
