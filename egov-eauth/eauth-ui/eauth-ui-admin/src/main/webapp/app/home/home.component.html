<div class="row">
    <div class="col-md-3">
        <img src="/content/images/logo-gerb.png" class="eu-flag" />
    </div>
    <div class="col-md-9">
        <h1 class="display-6">Добре дошли в Админ модула на еАвтентикация!</h1>
        <p class="lead">Начало</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   > Добре дошъл "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>За вход в системата </span>
                <a class="alert-link" (click)="login()">вход</a><span>, може да влезете със следните потребители :<br/>- Администратор (login="admin" and password="admin") <br/>- Потребител (login="user" and password="user").</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Нямате акаунт?</span>&nbsp;
                <a class="alert-link" routerLink="register">Регистрация</a>
            </div>
        </div>
