<div>
    <h2 id="page-heading">
        <span>Конфигурация</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-config" [routerLink]="['/config/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Добави конфигурация
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="configs?.length === 0">
        <span>Няма намерени конфигурации</span>
    </div>
    <div class="table-responsive" *ngIf="configs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span>ID</span></th>-->
            <th><span>Property Key</span></th>
            <th><span>Property Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let config of configs ;trackBy: trackId" [ngStyle]="dynamicPropertySetStyle(config.propertyKey)">
                <!--<td><a [routerLink]="['/config', config.propertyKey, 'view' ]">{{config.propertyKey}}</a></td>-->
                <td>{{config.propertyKey}}</td>
                <td>{{config.propertyValue}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/config', config.propertyKey, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Преглед</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/config', config.propertyKey, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Редакция</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'config', { outlets: { popup: config.propertyKey + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Изтриване</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
