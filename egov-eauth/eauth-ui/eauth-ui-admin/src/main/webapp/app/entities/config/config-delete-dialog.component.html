<form name="deleteForm" (ngSubmit)="confirmDelete(config.id)">
    <div class="modal-header">
        <h4 class="modal-title">Изтриване на конфигурация</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-config-heading">Сигурни ли сте, че искате да изтриете тази конфигурация?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Отказ</span>
        </button>
        <button id="jhi-confirm-delete-config" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Изтрии</span>
        </button>
    </div>
</form>
