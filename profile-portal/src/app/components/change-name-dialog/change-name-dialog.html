<div mat-dialog-content>
  <p>
    Имента от устройството за автентикация и имената записани в профила ви се различават. 
    Искате ли имената в профила да бъдат заменени от тези в устройството за автентикация?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Не</button>
  <button mat-button (click)="onYesClick()">Да</button>
</div>
